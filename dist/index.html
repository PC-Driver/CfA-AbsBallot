<!DOCTYPE html>
<html lang="en-US">  
    <head>
        <title>Absentee Ballot Online Request Form</title>
        <link rel='stylesheet' type='text/css' href='index.css'>
    </head>
    <body class=titlecenter>
        <h1> NodeIt</h1>
        <p> Welcome! Please select an option below to setup your NodeIt</p>
    </body>

  
<form name ="contact" class="center" method="POST" data-netlify="true">
    <p>Ethereum</p>
    <input type="radio" id="0" name="nodesetting" value="0">
    <label for="0">Light Node</label><br>

    <input type="radio" id="1" name="nodesetting" value="1">
    <label for="1">Wallet</label><br>

    <input type="radio" id="2" name="nodesetting" value="2">
    <label for="2">Light Node + Wallet</label>

    <p> Coming Soon: <br>
        Bitcoin <br>
        Monero
    </p>

    <br>
    <input type="submit" value="Submit">
    <button class="btn" type="submit">Send Confirmation</button>
</form>

</html>
